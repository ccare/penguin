<!DOCTYPE html>

<html>

	<head>
	
		<title>Penguin</title>
		
		<!-- Bootstrap -->
		
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<!-- jQuery -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<!-- director.js -->
		
		<script src="/js/director.min.js"></script>

		<!-- knockout.js -->
		
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.0.js"></script>
		<script src="/js/knockout.mapping-latest.js"></script>
		
		<!-- penguin -->
		
		<script src="/js/queue.js"></script>
		
	</head>
	
	<body>
	
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="/">Penguin</a>
					<ul class="nav">
						<li><a href="#/queue/new">New Queue</a></li>
					</ul>
				</div>
			</div>
			<div id="content">

				<!-- queues view -->
							
				<div id="queuesView" data-bind="visible: section() == $element.id">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Queue</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: queues">
							<tr>
								<td>
									<a data-bind="attr: {href: '#/queue/' + id()}, text: name"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<!-- queue view -->
				
				<div id="queueView" data-bind="visible: section() == $element.id, with: queue">
					<h2 data-bind="text: name"></h2>
				</div>
				
				<!-- create queue -->
				
				<div id="queueCreate" data-bind="visible: section() == $element.id">
					<form>
						<fieldset>
							<legend>New Queue</legend>
							<label for="name">Name</label>
							<input id="name" type="text" required data-bind="attr: {value: name}"/>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Create</button>
								<a class="btn" href="#/queues">Cancel</a>
							</div>
						</fieldset>
					</form>
				</div>
				
			</div>
		</div>
		
		<!-- Bootstrap -->
		
		<script src="/js/bootstrap.min.js"></script>
		
	</body>
	
</html>
