<!DOCTYPE html>

<html>

	<head>
	
		<title>Penguin</title>
		
		<!-- Bootstrap -->
		
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<!-- jQuery -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<!-- backbone.js -->
		
		<script src="/js/underscore-min.js"></script>
		<script src="/js/backbone-min.js"></script>
		
		<!-- penguin -->
		
		<script src="/js/queue.js"></script>
		
		<!-- templates -->
		
		<script id="queueTemplate" type="text/template">
			<h2><%= name %></h2>
		</script>
		
		<script id="queueCreateTemplate" type="text/template">
			<form>
				<fieldset>
					<legend>New Queue</legend>
					<label for="name">Name</label>
					<input id="name" type="text" value="<%= name %>" required/>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Create</button>
						<a class="btn" href="#">Cancel</a>
					</div>
				</fieldset>
			</form>
		</script>
		
		<script id="queueListItemTemplate" type="text/template">
			<tr>
				<td>
					<a href="#queue/<%= id %>"><%= name %></a>
				</td>
			</tr>
		</script>
		
		<script id="queueListTemplate" type="text/template">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Queue</th>
					</tr>
				</thead>
				<tbody>
					<% _.each(items, function(item) { %>
						<%= item %>
					<% }); %>
				</tbody>
			</table>
		</script>
		
	</head>
	
	<body>
	
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="/">Penguin</a>
					<ul class="nav">
						<li><a href="#queue/new">New Queue</a></li>
					</ul>
				</div>
			</div>
			<div id="content"></div>
		</div>
		
		<!-- Bootstrap -->
		
		<script src="/js/bootstrap.min.js"></script>
		
	</body>
	
</html>
